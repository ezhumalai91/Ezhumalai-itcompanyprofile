<html>
  <head>
    <link rel="icon" href="./asset/bank-svgrepo-com.svg" />
    <title>ATM-7</title>
  </head>
  <body>
    <form method="post">
      Please Enter Your Pin Number : &nbsp;
      <input type="text" name="number" id="number" />
      <input type="button" name="submit" id="submit" onclick="getaction()" value="Go"/>
      <p id="demo"></p>
      <div id="options12" style="display: none">
        <input
          type="radio"
          name="radio"
          onclick="myfunction(this.value)"
          value="1"
        />Balance
        <input
          type="radio"
          name="radio"
          onclick="myfunction(this.value)"
          value="2"
        />Withdraw
        <input
          type="radio"
          name="radio"
          onclick="myfunction(this.value)"
          value="3"
        />Deposit
        <input
          type="radio"
          name="radio"
          onclick="myfunction(this.value)"
          value="4"
        />Change Pin
      </div>
      <p id="demo1"></p>

      <div id="display" style="display: none">
        <label>Please Enter Your Withdraw Amount</label>
        <input type="text" name="amount1" id="amount1" value="" />
        <input type="submit" name="submit1" value="submit" onclick="getamount()"/>
      </div>
      <p id="demo2"></p>

      <div id="display1" style="display: none">
        <label>Please Enter Your Deposit Amount</label>
        <input type="text" name="amount1" id="myselect1" value="" />
        <input type="submit" name="submit2" value="submit" onclick="getamount1()"/>
      </div>
      <div id="display2" style="display: none">
        <br />
        <label>Please Enter Your Old Pin</label>
        <label>Please Enter Your New Pin</label>
        <input type="number" name="old" id="old_pin" value="" />&nbsp;
        <input type="number" name="new" id="new_pin" value="" />&nbsp;
        <button onclick="getpin()">submit</button>
        <p id="b"></p>
      </div>
      <br />
      <button onclick="getaction()" id="btn" style="display: none">Home</button>
    </form>
  </body>
  <script>
    var m = 100000;
    function getaction() {
      var p = parseInt(document.getElementById("number").value);
      var Mano = 5858;
      if (p == Mano) {
        document.getElementById("demo").innerHTML = "Please Choose transcation";
        document.getElementById("options12").style.display = "block";
      } else {
        document.getElementById("demo").innerHTML = "Invalid pin";
      }
    }
    function myfunction(val) {
      if (val == 1) {
        document.getElementById("demo1").innerHTML = "Your amount is: " + m;
        document.getElementById("display").style.display = "none";
        document.getElementById("display1").style.display = "none";
        document.getElementById("btn").style.display = "block";
      }
      if (val == 2) {
        document.getElementById("display").style.display = "block";
        document.getElementById("display1").style.display = "none";
      }
      if (val == 3) {
        document.getElementById("display1").style.display = "block";
        document.getElementById("display").style.display = "none";
      }
      if (val == 4) {
        document.getElementById("display2").style.display = "block";
      }
    }
    function getamount() {
      var a = parseInt(document.getElementById("amount1").value);

      if (a <= m && a % 100 == 0) {
        m = m - a;
        document.getElementById("display").innerHTML =
          "Your withdraw Amount is : " + a;
        document.getElementById("demo2").innerHTML =
          "Your Balance Amount is :" + m;
        document.getElementById("btn").style.display = "block";
      } else document.getElementById("display").innerHTML = "Invalid cash";
    }
    function getamount1() {
      var x = parseInt(document.getElementById("myselect1").value);

      if (x <= m && x % 100 == 0) {
        m = m + x;
        document.getElementById("display1").innerHTML =
          "Balance Amount is :" + m;
        document.getElementById("btn").style.display = "block";
      } else document.getElementById("display1").innerHTML = "Invalid cash";
    }

    function getpin() {
      var old_pin = parseInt(document.getElementById("old_pin").value);
      var new_pin = parseInt(document.getElementById("new_pin").value);
      if (old_pin === new_pin) {
        document.getElementById("b").innerHTML =
          "Your Old Pin And New Pin are same";
      } else {
        document.getElementById("b").innerHTML =
          "Your Pin has been change" + new_pin;
        Mano = new_pin;
      }
    }
  </script>
</html>
